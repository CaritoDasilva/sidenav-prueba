<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon (click)="sidenav.toggle()" id="toolbarMenu">subject</mat-icon>
    My Awesome App
    <span class="toolbar-spacer"></span>
    <mat-icon class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent">notifications</mat-icon>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mode.value">

        <button type="button" mat-icon-button (click)="changeValue(mode)">
            <mat-icon>arrow_forward</mat-icon>
        </button>
        <br>
        <mat-sidenav mode="over" align="start">
            <mat-icon>home</mat-icon>
            <h4>soy casita</h4>
        </mat-sidenav>
    </mat-sidenav>


    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
        <p>
            <mat-radio-group class="example-radio-group" *ngIf="mode.value === 'side'">
                <label>Mode:</label>
                <mat-radio-button value=" over">Over</mat-radio-button>
                <mat-radio-button value="side">Side</mat-radio-button>
                <mat-radio-button value="push">Push</mat-radio-button>
            </mat-radio-group>
        </p>
    </mat-sidenav-content>
</mat-sidenav-container>
